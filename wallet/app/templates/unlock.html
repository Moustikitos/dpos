{% extends "start.html" %}
	{%- block content %}
	{%- if session.secondPublicKey %}
	<div>
		<h2>Enter second passphrase</h2>
		<form name="send2ndSecret" method="post">
			<p><input type="password" name="secondSecret" autocomplete="off" required></p>
			<p><input type="submit"></p>
		</form>
	</div>
	{%- endif %}
	{%- endblock content %}
