loaders:
  - type: python

processors:
  - type: crossref
  - type: filter
    expression: not 'cold' in name and not 'mixin' in name and 'slots' not in name and default()
  - type: smart

hooks:
  pre-render:
  - python -c "import shutil;shutil.copy('docs/index.md', 'index.md')"

renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: index.md
    - title: Network
      name: rest
      contents:
        - dposlib.rest*
    - title: Ark
      contents:
        - dposlib.ark.crypto*
        - dposlib.ark.tx.Transaction*
        - dposlib.ark.Content*
        - dposlib.ark.Wallet*
    - title: Core v2
      name: v2
      contents:
        - dposlib.ark.v2.api*
        - dposlib.ark.v2.builders*
    - title: Core v3
      name: v3
      contents:
        - dposlib.ark.v3.api*
        - dposlib.ark.v3.builders*
    - title: Ledger
      name: ldgr
      contents:
        - dposlib.ark.ldgr*

  mkdocs_config:
    site_name: The dposlib Project
    repo_url: https://github.com/Moustikitos/dpos
    repo_name: GitHub
    copyright: Copyright &copy; 2016-2021 THOORENS Bruno - MIT licence
    theme:
      name: readthedocs
      highlightjs: true
      hljs_languages:
      - python
    markdown_extensions:
    - smarty
    plugins:
      - search
      - mermaid2
