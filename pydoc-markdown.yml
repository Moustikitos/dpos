loaders:
  - type: python
    search_path: [./]
processors:
  - type: filter
    expression: default()
  - type: smart
  - type: crossref
hooks:
  pre-render:
  - python -c "import os;os.makedirs('./docs', exist_ok=True)"
  - python -c "import os;os.makedirs('./docs/ark', exist_ok=True)"
  - python -c "import shutil;shutil.copy('./index.md', './docs/index.md')"
  - pydoc-markdown -m dposlib.rest         > ./docs/rest.md
  - pydoc-markdown -m dposlib.ark.api      > ./docs/ark/api.md
  - pydoc-markdown -m dposlib.ark.tx       > ./docs/ark/tx.md
  - pydoc-markdown -m dposlib.ark.builders > ./docs/ark/builders.md
  - pydoc-markdown -m dposlib.ark.crypto   > ./docs/ark/crypto.md
renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs
  render_toc: true
  pages:
  - title: Home
    name: index
  - title: Network
    name: rest
  - title: Ark.io blockchain
    name: ark
    children:
    - title: API
      name: api
    - title: Transaction
      name: tx
    - title: Transaction builders
      name: builders
    - title: Cryptography
      name: crypto
  mkdocs_config:
    site_name: The dposlib Project
    repo_url: https://github.com/Moustikitos/dpos
    repo_name: GitHub
    copyright: Copyright &copy; 2016-2021 THOORENS Bruno - MIT licence
    theme:
      name: readthedocs
    markdown_extensions:
      - smarty
    plugins:
      - search
      - mermaid2
