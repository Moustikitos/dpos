loaders:
  - type: python

processors:
  - type: filter
    expression: default()
  - type: smart
  - type: crossref

hooks:
  pre-render:
  - python -c "import os;os.makedirs('./docs', exist_ok=True)"
  - python -c "import os;os.makedirs('./docs/ark', exist_ok=True)"
  - python -c "import os;os.makedirs('./docs/ada', exist_ok=True)"
  - python -c "import os;os.makedirs('./docs/aslp', exist_ok=True)"
  - python -c "import os;os.makedirs('./docs/protokol', exist_ok=True)"
  - python -c "import shutil;shutil.copy('./index.md', './docs/index.md')"
  - pydoc-markdown -m dposlib.rest              > ./docs/rest.md
  - pydoc-markdown -m dposlib.ark               > ./docs/ark/ark.md
  - pydoc-markdown -m dposlib.ark.api           > ./docs/ark/api.md
  - pydoc-markdown -m dposlib.ark.tx            > ./docs/ark/tx.md
  - pydoc-markdown -m dposlib.ark.builders      > ./docs/ark/builders.md
  - pydoc-markdown -m dposlib.ark.crypto        > ./docs/ark/crypto.md
  - pydoc-markdown -m dposlib.ark.ldgr          > ./docs/ark/ldgr.md
  - pydoc-markdown -m dposlib.ada               > ./docs/ada/blkfrst.md
  - pydoc-markdown -m dposlib.protokol          > ./docs/protokol/prtkl.md
  - pydoc-markdown -m dposlib.protokol.builders > ./docs/protokol/builders.md
  - pydoc-markdown -m dposlib.aslp              > ./docs/aslp/aslp.md
  - pydoc-markdown -m dposlib.aslp.api          > ./docs/aslp/api.md
  - pydoc-markdown -m dposlib.aslp.builders     > ./docs/aslp/builders.md

renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs
  pages:
  - title: Home
    name: index
  - title: Network
    name: rest

  - title: Ark blockchain
    name: ark
    children:
    - title: Ark.io
      name: ark
    - title: API
      name: api
    - title: Transaction
      name: tx
    - title: Transaction builders
      name: builders
    - title: Cryptography
      name: crypto
    - title: Ledger Wallet
      name: ldgr

  - title: Ark Side Level Protocol
    name: aslp
    children:
    - title: ASLP
      name: aslp
    - title: API
      name: api
    - title: Transaction builders
      name: builders

  - title: Cardano blockchain
    name: ada
    children:
    - title: Blockfrost.io
      name: blkfrst

  - title: Protokol NFT
    name: protokol
    children:
    - title: Protokol.com
      name: prtkl
    - title: Transaction builders
      name: builders

  mkdocs_config:
    site_name: The dposlib Project
    repo_url: https://github.com/Moustikitos/dpos
    repo_name: GitHub
    copyright: Copyright &copy; 2016-2021 THOORENS Bruno - MIT licence
    theme:
      name: readthedocs
    markdown_extensions:
      - smarty
    plugins:
      - search
      - mermaid2
