loaders:
  - type: python

processors:
  - type: crossref
  - type: filter
    expression: default()
  - type: smart

hooks:
  pre-render:
  - python -c "import shutil;shutil.copy('docs/index.md', 'index.md')"

renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: index.md
    - title: Network
      name: rest
      contents:
        - dposlib.rest*
    - title: Ark
      name: ark
      contents:
        - dposlib.ark.tx*
        - dposlib.ark.api*
        - dposlib.ark.crypto*
        - dposlib.ark.builder*

  mkdocs_config:
    site_name: The dposlib Project
    repo_url: https://github.com/Moustikitos/dpos
    repo_name: GitHub
    copyright: Copyright &copy; 2016-2021 THOORENS Bruno - MIT licence
    theme:
      name: readthedocs
      features:
        - navigation.tabs
        - navigation.tabs.sticky
        - toc.integrate
    markdown_extensions:
      - toc:
          baselevel: 1
      - smarty
    plugins:
      - search
      - mermaid2
