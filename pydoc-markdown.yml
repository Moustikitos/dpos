loaders:
  - type: python

processors:
  - type: crossref
  - type: filter
    expression: not 'cold' in name and not 'mixin' in name and 'slots' not in name and default()
  - type: smart

hooks:
  pre-render:
  - python -c "import shutil;shutil.copy('docs/index.md', 'index.md')"

renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: index.md
    - title: Network
      contents:
        - dposlib.rest*
    - title: Crypto
      contents:
        - dposlib.ark.crypto*
        - dposlib.ark.ldgr*
    - title: Blockchain
      contents:
        - dposlib.blockchain
        - dposlib.blockchain*
        - dposlib.ark.v2.*
        - dposlib.ark.v2.api*

  mkdocs_config:
    site_name: The dposlib Project
    repo_url: https://github.com/Moustikitos/dposlib
    repo_name: GitHub
    copyright: Copyright &copy; 2016-2021 THOORENS Bruno - MIT licence
    theme:
      name: mkdocs
      nav_style: light
    highlightjs: true
    hljs_languages:
        - python
    markdown_extensions:
    - smarty
    - toc:
        permalink: "#"
        baselevel: 1
    plugins:
      - search
      - mermaid2
